<html lang="en">

    <meta charset="UTF-8" />

    <link href="../css/all.min.css" rel="stylesheet" />
    <!-- Global CSS File -->
    <link rel="stylesheet" href="../css/global.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/gallery.css" />
  </head>

  <body>
    <!-- Start Nav -->
    <nav>
      <div class="container">
        <h1 class="logo"><span>A</span>uto<span>A</span>rena</h1>

        <ul id="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Browse Cars</a></li>
          <li><a href="mechanic.html">Book a Mechanic</a></li>
          <li><a href="repair.html">Auto Parts</a></li>
          <!-- <li><a href="reviews.html">Reviews</a></li> -->
          <li><a href="news.html">News</a></li>
          <li><a href="about.html">About US</a></li>
        </ul>

        <i id="menu-button" class="fa-solid fa-bars menu-icon"></i>
      </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Landing -->
    <header class="pages-header">
      <div class="container">
        <div class="text">
          <h4>Browse Cars</h4>
          <div class="links">
            <a href="../index.html">Home</a>
            <i class="fa-solid fa-angles-right"></i>
            <p>Browse Cars</p>
          </div>
        </div>
      </div>
    </header>
    <!-- Start Landing -->

    <!-- !! Start Your Code Here -->

    <div class="filter">
      <div class="container">
        <form>
          <div class="input-wrapper">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search by name" id="find" />
          </div>
        </form>
      </div>
    </div>

    <section class="gallery">
      <div class="container">
        <div class="car-card">
          <div class="inner">
            <div class="front-card">
              <img src="../img/gallery-audi.jpg" alt="Audi" />
            </div>

            <div class="back-card">
              <h3 class="name">Audi RS7 Sportback</h3>

              <div class="details">
                <p class="year">
                  <span class="tag"
                    ><i class="fa-solid fa-calendar"></i> Year:</span
                  >
                  2024
                </p>
                <p class="price">
                  <span class="tag"
                    ><i class="fa-solid fa-dollar"></i> Price:</span
                  >
                  130,000
                </p>
                <p class="color">
                  <span class="tag"
                    ><i class="fa-solid fa-palette"></i> Colors:</span
                  >
                  <span class="color-circle red"></span>
                  <span class="color-circle green"></span>
                  <span class="color-circle purple"></span>
                </p>
              </div>

              <div class="buttons">
                <a href="#" class="special-link">Test Drive</a>
                <a href="#" class="special-link">Download Brochure</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <!-- Start Footer -->
    <footer>
      <div class="container">
        <p class="github">
          Github Repo:
          <a
            href="https://github.com/momen5406/IT-Project-AutoArena"
            target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </p>
        <p class="copyrights">
          Copy Right 2025 &copy; By <span>FCAIH Team</span>. All Rights Reserved
        </p>
      </div>
    </footer>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.getElementById("find");
    const carCards = document.querySelectorAll(".car-card");

    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();

      carCards.forEach((card) => {
        const carName = card.querySelector(".name").textContent.toLowerCase();

        if (carName.includes(searchTerm)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  });
</script>
    
  </body>
</html>
