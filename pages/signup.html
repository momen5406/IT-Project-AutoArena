<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoArena - Sign Up</title>
        <!-- Font Awesome -->
        <link href="../css/all.min.css" rel="stylesheet" />
        <!-- Global CSS File -->
        <link rel="stylesheet" href="../css/global.css">
        <!-- CSS File -->
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <div class="sign-container">
            <h2 class="section-heading">New Account</h2>
            <form action="../index.html">
                <input type="text" name="Fullname" placeholder="Fullname" required>
                <input type="text" name="username" placeholder="username" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="confirm password" name="confirm password" placeholder="confirm password" required>
                <input type="rel" name="phone" placeholder="phone" required>

                <div class="car">
                    <span>Choose your car: </span>
                    <select name="car-type" required>
                        <option value="BMW">BMW</option>
                        <option value="Kai">Kai</option>
                        <option value="toyota">toyota</option>
                        <option value="jeep">jeep</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Mercedes">Mercedes</option>
                    </select>
                </div>
        
                <button class="special-link" type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        
    </body>
</html>
