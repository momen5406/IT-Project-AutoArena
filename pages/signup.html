<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoArena - Sign Up</title>
        <!-- Font Awesome -->
        <link href="../css/all.min.css" rel="stylesheet" />
        <!-- Global CSS File -->
        <link rel="stylesheet" href="../css/global.css">
        <!-- CSS File -->
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <div class="sign-container">
            <h2 class="section-heading">New Account</h2>
            <form action="../pages/profile.html" id=myForm>
                <input type="text" name="Fullname" placeholder="Fullname" required>
                 <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="username" required>
                <label for="email"></label>
                <input type="email"  name="email" id="email" placeholder="email" required>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="password" required>
                <label for="confirm password"></label>
                <input type="confirm password" name="confirm password" id="confirm password" placeholder="confirm password" required>
                <label for="phone"></label>
                <input type="tel" name="phone" id="phone" placeholder="phone" required>

               <img src="../openart-image_s7UEh5rz_1746668526542_raw-removebg-preview.png" alt="Website Logo" style="position: absolute; top: 10px; left: 10px; height: 220px;">

                <div class="car">
                    <span>Choose your car: </span>
                    <select name="car-type" required>
                       <optgroup label="Car Type" >  
                        <option value="BMW">BMW</option>
                        <option value="Kia">Kia</option>
                        <option value="Toyota">Toyota</option>
                        <option value="jeep">jeep</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Mercedes">Mercedes</option>
                       </optgroup> 
                       
                    </select>
                </div>
        
                <button class="special-link" type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    let phone = document.getElementById("phone").value.trim();
    let email = document.getElementById("email").value.trim();
    let error = document.getElementById("error");

    error.textContent = "";

    if (username === "" || password === "" || confirmPassword === "" || phone === "" || email === "") {
    error.textContent = "Please fill in all fields.";
        return;
    }

    if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters.";
        return;
    }

    if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        return;
    }

    if (!/^\d{10,15}$/.test(phone)) {
        error.textContent = "Phone must be 10-15 digits.";
        return;
    }

    if (!/^[\w.-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/.test(email)) {
        error.textContent = "Invalid email format.";
        return;
    }

    alert("Form submitted successfully!");
    });

</script> 

        
    </body>
</html>
